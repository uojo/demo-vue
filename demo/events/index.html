<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example</title>
	<script src="../../src/lib/vue.js"></script>
	<link href="../../src/module.css" rel="stylesheet" />
  </head>
  <body>


	<div id="app1">
		<!-- text -->
		<p>
			<input type="text" v-model="mod1" placeholder="keyup">
			<span class="it">{{ typeof mod1 +" : "+ mod1 }}</span>
		</p>

    <p>
			<input type="text" @keyup.enter="fn3('keyup.enter')" placeholder="keyup.enter">
			<span class="it">{{ mod2 }}</span>
		</p>

		<form action="?" v-on:submit.prevent="fn2('容器0')">
			<div class="it" @click="fn1('容器1',$event)" >
				<div class="it" @click.self="fn1('容器2',$event)" >
					<div class="it" @click="fn1('容器3',$event)" >
						<button v-on:click.stop="fn1('参数4',$event)">click.防止冒泡</button>
						<input v-on:click.prevent type="submit" value="submit.阻止默认行为"/>
					</div>
				</div>
			</div>
		</form>

	</div>

    <script src="app.js"></script>
  </body>
</html>
