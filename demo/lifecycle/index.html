<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example</title>
	<script src="../../src/lib/vue.js"></script>
	<link href="../../src/module.css" rel="stylesheet" />
  </head>
  <body>

<div id="app1">
  {{ message }} <span v-bind:attr1="a1"></span>
</div>

<script>
new Vue({
  el: '#app1',
  data: {
    message: 'Hello Vue.js!',
	a1:100
  }
});
</script>
	
  </body>
</html>
