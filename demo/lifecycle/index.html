<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example</title>
	<script src="../../src/lib/vue.js"></script>
	<link href="../../src/module.css" rel="stylesheet" />
  </head>
  <body>

<div id="app1">
	<img src="lifecycle.png" width="960" />
</div>

<script>
var vm = new Vue({
  //el:"#app1",
  data: {
    a: 1
  },
  created: function () {
	console.log('1.created');
  },
  beforeCompile: function () {
    console.log('2.beforeCompile');
  },
  compiled: function () {
    console.log('3.compiled');
  },
  ready: function () {
    console.log('4.ready');
  },
  beforeDestroy: function () {
    console.log('5.beforeDestroy');
  },
  destroyed: function () {
    console.log('6.destroyed');
  }
});

console.log( "mount", vm.$mount("#app1"));
console.log( "destroy", vm.$destroy() );


</script>

  </body>
</html>
