<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example</title>
	<script src="../../src/lib/vue.js"></script>
	<link href="../../src/module.css" rel="stylesheet" />
  </head>
  <body>

<div id="app1">
  {{ message }} <span v-bind:attr1="a1"></span>
</div>

<script>
var vm = new Vue({
  el:"#app1",
  data: {
    a: 1
  },
  created: function () {
    // `this` 指向 vm 实例
    console.log('1.created');
    // console.log('a is: ' + this.a)
  },
  beforeCompile: function () {
    // `this` 指向 vm 实例
    console.log('2.beforeCompile');
  },
  compiled: function () {
    // `this` 指向 vm 实例
    console.log('3.compiled');
  },
  ready: function () {
    // `this` 指向 vm 实例
    console.log('4.compiled');
  },
  beforeDestroy: function () {
    // `this` 指向 vm 实例
    console.log('5.compiled');
  },
  destroyed: function () {
    // `this` 指向 vm 实例
    console.log('6.compiled');
  }
});
</script>

  </body>
</html>
