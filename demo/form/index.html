<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example</title>
	<script src="../../src/lib/vue.js"></script>
	<link href="../../src/module.css" rel="stylesheet" />
  </head>
  <body>


	<div id="app1">
		<!-- text -->
		<p>
			<input type="text" v-model="message1" placeholder="keyup" number debounce="500">
			<span class="it">{{ typeof message1 +" : "+ message1 }}</span>
		</p>
		<p>
			<input type="text" v-model="message2" placeholder="blur" lazy>
			<span class="it">{{ typeof message2 +" : "+message2 }}</span>
		</p>
		<!-- checkbox -->
		<p>
			<input type="checkbox" id="checkbox" v-model="checked1">
			<label class="it" for="checkbox">{{ checked1 }}</label>
		</p>
		<p>
			<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
			<label for="jack">Jack</label>
			<input type="checkbox" id="john" value="John" v-model="checkedNames">
			<label for="john">John</label>
			<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
			<label for="mike">Mike</label>
			
			<span class="it"> {{ checkedNames.join(",") }} </span>
		</p>
		<p>
			<input type="checkbox" id="" v-model="checked2" v-bind:true-value="v1" v-bind:false-value="v2">
			<button @click="fn1">{{checked2}}</button>
			
		</p>
		<!-- radio -->
		<p>
			<input type="radio" id="one" value="One" v-model="picked" v-bind:value="v3">
			<label for="one">One</label>
			<input type="radio" id="two" value="Two" v-model="picked">
			<label for="two">Two</label>
			<span class="it"> {{ picked }}</span>
		</p>
		<!-- select -->
		<p>
			<select v-model="selected1">
				<option value="1" selected>A</option>
				<option value="2" v-bind:value="{id:40}">B</option>
				<option value="3">C</option>
			</select>
			<span class="it"> {{ typeof selected1=="string"?selected1:selected1.id }}</span>
		</p>
		<p>
			<select v-model="selected2">
				<option v-for="option in options" value="{{option.id}}">
				{{ option.name }}
				</option>
			</select>
			<span>Selected: {{ selected2 }}</span>
		</p>
		<!-- textarea -->
		<p>
			<textarea v-model="mod1"></textarea>
			<span>value: {{ mod1 }}</span>
		</p>
	</div>

    <script src="app.js"></script>
  </body>
</html>
